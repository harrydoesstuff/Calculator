<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <div id="calcContainer">
        <div id="display"></div>
        <div id="opContainer">
            <div id="add">+</div>
            <div id="subtract">-</div>
            <div id="multiply">x</div>
            <div id="divide">/</div>
            <div id="clear">C</div>
            <div id="equals">=</div>
        </div>
        <div id="numContainer">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="zero">0</div>
        </div>
        
    </div>





  </body>
</html>
